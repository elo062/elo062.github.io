<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenStreetMap Leaflet</title>
  <link rel="stylesheet" href="assets/dist/leaflet.css" />
    <style media="screen">
      #macarte {
        height: 180px;
        margin: auto;
      }
    </style>
  </head>
  <body>

    <div id="macarte" style="width:645px; height:490px"></div>
   <script src="assets/dist/leaflet.js"></script>

     <script type="text/javascript">
     var carte = L.map('macarte').setView([43.456707, 3.421555], 9);

     L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
         attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
     }).addTo(carte);

// Déclaration des variables pour les marqueurs
        var chezMoi = L.marker([43.3395581, 2.8135221]).addTo(carte);
        var narbonne = L.marker([43.184277, 3.0030779999999595]).addTo(carte);

        // Je change l'icône de Montpellier
        var greenIcon = L.icon({
         iconUrl: 'leaf-green.png',
         shadowUrl: 'leaf-shadow.png',

         iconSize:     [28, 85], // size of the icon
         shadowSize:   [50, 64], // size of the shadow
         iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
         shadowAnchor: [4, 62],  // the same for the shadow
         popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
     });
        var montpellier = L.marker([43.610769, 3.8767159999999876], {icon: greenIcon}).addTo(carte);

        // J'ajoute un cercle autour de chez moi :
        var influence = L.circle([43.3395581, 2.8135221], 21000).addTo(carte);

        // J'ajoute un pop-up sur Narbonne
            narbonne.bindPopup('');
             var mapopup = narbonne.getPopup();
             mapopup.setContent('C\'est Narbonne !');
             narbonne.openPopup();


     </script>
  </body>
</html>
